name: Update gold/silver prices (OCR)

on:
  schedule:
    # Run at random times throughout the day (not fixed pattern)
    - cron: '15 */2 * * *'   # Every 2 hours at :15
    - cron: '47 */2 * * *'   # Every 2 hours at :47
  workflow_dispatch:          # Manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install system dependencies (Tesseract OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-ara
          tesseract --version
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Add random delay (anti-pattern detection)
        run: |
          DELAY=$((RANDOM % 180 + 60))  # Random 60-240 seconds
          echo "‚è≥ Sleeping for $DELAY seconds to avoid detection patterns..."
          sleep $DELAY
          
      - name: Run OCR scraper (with retry)
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=60
          COUNT=0
          
          until python scraper.py; do
            COUNT=$((COUNT+1))
            if [ $COUNT -ge $MAX_RETRIES ]; then
              echo "‚ùå Scraper failed after $COUNT attempts."
              exit 1
            fi
            echo "‚ö†Ô∏è Scraper failed. Retrying in $RETRY_DELAY seconds... (Attempt $COUNT/$MAX_RETRIES)"
            sleep $RETRY_DELAY
            RETRY_DELAY=$((RETRY_DELAY * 2))  # Exponential backoff
          done
          
      - name: Validate prices.json
        run: |
          python -c "
          import json
          with open('prices.json') as f:
              data = json.load(f)
          total = sum(1 for m in data.values() if isinstance(m, dict) for k in m.values() if isinstance(k, dict) for p in k.values() if p is not None)
          print(f'‚úì Validated: {total}/12 prices found')
          if total == 0:
              raise ValueError('No prices extracted!')
          "
          
      - name: Commit and push updated prices.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prices.json
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "ü§ñ Auto update prices [$(date +'%Y-%m-%d %H:%M UTC')]"
            git push
            echo "‚úÖ Pushed updated prices.json"
          fi
