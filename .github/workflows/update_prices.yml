name: Update gold/silver prices

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:          # allow manual trigger too

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper (with retry)
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=30
          COUNT=0
          until python scraper.py; do
            COUNT=$((COUNT+1))
            if [ $COUNT -ge $MAX_RETRIES ]; then
              echo "❌ Scraper failed after $COUNT attempts."
              exit 1
            fi
            echo "⚠️ Scraper failed. Retrying in $RETRY_DELAY seconds... (Attempt $COUNT/$MAX_RETRIES)"
            sleep $RETRY_DELAY
          done

      - name: Commit and push updated prices.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prices.json
          git commit -m "Auto update prices.json [skip ci]" || echo "No changes to commit"
          git push
